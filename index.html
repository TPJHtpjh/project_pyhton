<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 基础用法示例</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #1877f2;
        }

        pre {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>JavaScript 基础用法示例</h1>
    <p>所有 <code>console.log()</code> 的输出都会显示在下面的框中。</p>
    <pre id="console-log-container"></pre>

    <script>
        // 重定向 console.log 到页面上的 <pre> 元素
        (function () {
            const logContainer = document.getElementById('console-log-container');
            const originalLog = console.log;
            console.log = function (...args) {
                const output = args.map(arg => {
                    if (typeof arg === 'object' && arg !== null) {
                        try {
                            return JSON.stringify(arg, null, 2);
                        } catch (e) {
                            return '[Unserializable Object]';
                        }
                    }
                    return String(arg);
                }).join(' ');

                const logEntry = document.createTextNode(output + '\\n');
                logContainer.appendChild(logEntry);
                originalLog.apply(console, args); // 仍然在浏览器的开发者工具中打印日志
            };
        })();
    </script>

    <!-- 加载主要的 JavaScript 示例脚本 -->
    <script src="javascript_basics.js"></script>
</body>

</html>
